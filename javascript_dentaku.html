<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="javascript_dentaku.css" />
    <title>Dentaku_app</title>
  </head>
  <body>
    <div class="dentaku">
      <span id="result">0</span>
      <div class="buttonSpace">
        <button onclick="clickNumber(this)" id="7">7</button>
        <button onclick="clickNumber(this)" id="8">8</button>
        <button onclick="clickNumber(this)" id="9">9</button>
        <button onclick="clickButton(this)" id="+">+</button>
        <button onclick="clickNumber(this)" id="4">4</button>
        <button onclick="clickNumber(this)" id="5">5</button>
        <button onclick="clickNumber(this)" id="6">6</button>
        <button onclick="clickButton(this)" id="-">-</button>
        <button onclick="clickNumber(this)" id="1">1</button>
        <button onclick="clickNumber(this)" id="2">2</button>
        <button onclick="clickNumber(this)" id="3">3</button>
        <button onclick="clickButton(this)" id="*">*</button>
        <button onclick="clickZero(this)" id="0">0</button>
        <button onclick="clickDubleZero(this)" id="00">00</button>
        <button onclick="clickDot(this)" id=".">.</button>
        <button onclick="clickButton(this)" id="slash">/</button>
        <button onclick="clickAC(this)" id="ac">AC</button>
        <button onclick="clickEqual(this)" id="equal">=</button>
      </div>
    </div>

    <script src="javascript_dentaku.js"></script>
  </body>
</html>
